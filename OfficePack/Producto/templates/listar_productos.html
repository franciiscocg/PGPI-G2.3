{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>

    <section class="section" id="busqueda">
        <h2>Buscar Productos</h2>
        <form action="{% url 'buscar_por_nombre' %}" method="get" class="search-form">
            <input type="text" name="nombre" class="search-input" placeholder="Buscar por nombre...">
            <input type="text" name="fabricante" class="search-input" placeholder="Buscar por fabricante...">
            <input type="text" name="material" class="search-input" placeholder="Buscar por material...">
            <input type="text" name="tipo" class="search-input" placeholder="Buscar por tipo...">
            <button type="submit" class="search-button">Buscar</button>
        </form>
    </section>
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <ul class="product-list">
            {% for producto in productos %}
                <li class="product-item">
                    <div class="product-info">
                        <a href="{% url 'mostrar_producto' producto.id %}"><img src="{{ producto.foto }}" alt="{{ producto.nombre }}"></a>
                        <span class="product-name">{{ producto.nombre }}</span>
                        <span class="product-price">{{ producto.precio }} €</span>
                    </div>
                    <form action="{% url 'añadir_a_cesta' producto.id %}" method="post" class="add-to-cart">
                        {% csrf_token %}
                        <input type="number" name="cantidad" value="1" min="1" max="{{ producto.cantidad_almacen }}">
                        <button type="submit">Añadir a la cesta</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
{% endblock content %}
