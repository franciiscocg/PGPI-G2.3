        /* Contenedor del formulario de búsqueda */
.search-form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    gap: 10px;
}

/* Estilo del campo de entrada */
.search-input {
    width: 300px;
    padding: 10px 15px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

/* Efecto al enfocar el campo de entrada */
.search-input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    outline: none;
}

/* Estilo del botón de búsqueda */
.search-button {
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Efecto al pasar el mouse sobre el botón */
.search-button:hover {
    background-color: #45a049;
}

/* Asegurar que el formulario sea responsivo */
@media (max-width: 600px) {
    .search-form {
        flex-direction: column;
        gap: 15px;
    }

    .search-input {
        width: 100%;
    }
}
    /* Estilos básicos para el carrito */
    .cart-title {
    text-align: center;
    font-size: 2rem;
    margin-top: 20px;
    color: #333;
}

.cart-table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    text-align: center;
    background-color: #f9f9f9;
    border-radius: 8px;
    overflow: hidden;
}

.cart-table th, .cart-table td {
    padding: 10px 15px;
    border: 1px solid #ddd;
}

.cart-table th {
    background-color: #4CAF50;
    color: white;
    text-transform: uppercase;
    font-weight: bold;
}

.cart-table td {
    font-size: 1rem;
    color: #555;
}

.cart-button, .cart-link {
    padding: 8px 12px;
    font-size: 0.9rem;
    color: white;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
    display: inline-block;
    margin: 2px;
}

.cart-button:hover, .cart-link:hover {
    background-color: #0056b3;
}

.cart-link {
    background-color: #FF5722;
}

.cart-checkout {
    display: block;
    width: fit-content;
    margin: 20px auto;
    text-align: center;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    text-decoration: none;
}

.cart-checkout:hover {
    background-color: #45a049;
}

.cart-total {
    text-align: right;
    margin-right: 10%;
    font-size: 1.5rem;
    color: #333;
}

.cart-image {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 4px;
}
body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }
        .product-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .product-info img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .product-price {
            color: #888;
            margin-bottom: 10px;
        }
        .add-to-cart {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .add-to-cart input {
            width: 50px;
            margin-right: 10px;
        }
        .add-to-cart button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .add-to-cart button:hover {
            background-color: #218838;
        }
